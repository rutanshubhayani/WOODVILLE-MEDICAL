<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Equipment - Checkout</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>



    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <form id="checkout-form" class="checkout-grid">
                <!-- Shipping Details -->
                <div class="checkout-form-col" data-aos="fade-right">
                    <h3>Billing Details</h3>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name (Optional)</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                    <div class="form-group">
                        <label for="country">Country / Region <span class="required">*</span></label>
                        <select id="country" name="country" required>
                            <option value="US">United States (US)</option>
                            <option value="UK">United Kingdom (UK)</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="streetAddress">Street Address <span class="required">*</span></label>
                        <input type="text" id="streetAddress" name="streetAddress"
                            placeholder="House number and street name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apartment" name="apartment"
                            placeholder="Apartment, suite, unit, etc. (optional)">
                    </div>
                    <div class="form-group">
                        <label for="city">Town / City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State / County <span class="required">*</span></label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Postcode / ZIP <span class="required">*</span></label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="orderNotes">Order Notes (Optional)</label>
                        <textarea id="orderNotes" name="orderNotes"
                            placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="checkout-summary-col" data-aos="fade-left">
                    <div class="order-summary-box">
                        <h3>Your Order</h3>
                        <div class="order-products-header">
                            <span>Product</span>
                            <span>Subtotal</span>
                        </div>
                        <div class="order-products-list" id="checkout-order-list">
                            <!-- Products will be injected here -->
                        </div>
                        <div class="order-total-row">
                            <span>Subtotal</span>
                            <span id="checkout-subtotal">$0.00</span>
                        </div>
                        <div class="order-total-row total">
                            <span>Total</span>
                            <span id="checkout-total">$0.00</span>
                        </div>

                        <div class="payment-methods">
                            <div class="payment-method">
                                <input type="radio" id="payment-bank" name="payment_method" value="bank_transfer"
                                    checked>
                                <label for="payment-bank">Direct Bank Transfer</label>
                                <p class="payment-desc">Make your payment directly into our bank account. Please use
                                    your Order ID as the payment reference. Your order will not be shipped until the
                                    funds have cleared in our account.</p>
                            </div>
                            <div class="payment-method">
                                <input type="radio" id="payment-cod" name="payment_method" value="cod">
                                <label for="payment-cod">Cash on Delivery</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-place-order">Place Order</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Cart Sidebar Placeholder -->
    <div id="cart-sidebar-placeholder"></div>

    <!-- Product Modal Placeholder -->
    <div id="product-modal-placeholder"></div>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="../../assets/js/components.js"></script>
    <script src="../../assets/js/script.js"></script>
</body>

</html>
