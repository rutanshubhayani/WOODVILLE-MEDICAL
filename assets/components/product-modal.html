<div class="product-modal-overlay"></div>
<div class="product-modal">
    <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
    <div class="modal-content">
        <div class="modal-image">
            <img src="" alt="Product Image">
        </div>
        <div class="modal-details">
            <h2 class="modal-product-name">Product Name</h2>
            <div class="modal-rating">
                <!-- Stars will be injected here -->
            </div>
            <div class="modal-price">
                <span class="modal-new-price">$0.00</span>
            </div>
            <p class="modal-description">
                This premium quality medical product is designed to provide maximum protection and comfort. Manufactured
                with high-grade materials, it ensures durability and reliability for both professional and personal use.
                Tested and certified to meet safety standards.
            </p>
            <div class="modal-actions">
                <div class="quantity-controls">
                    <button class="quantity-btn minus-btn"><i class="fa-solid fa-minus"></i></button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
